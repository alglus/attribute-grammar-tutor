<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.5.1.3.min.css">
    <link rel="stylesheet" href="jointJS/joint.3.5.4.min.css"/>
    <link rel="stylesheet" href="codemirror/codemirror.5.65.2.css"/>
    <title>Attribute Systems Tutor</title>
</head>
<body>
<div id="mainContainer" class="container">
    <!-- Header -->
    <header>
        <h1 class="float-start">Attribute Systems Tutor</h1>
        <button id="aboutBtn" type="button" class="headerButtons btn btn-outline-secondary btn-sm float-end"
                title="About" data-bs-toggle="modal" data-bs-target="#about">
            <svg class="bi bi-info-circle" width="16" height="16" role="img" aria-label="About"><use xlink:href="#info-circle"/></svg>
        </button>
        <button id="helpBtn" type="button" class="headerButtons btn btn-outline-secondary btn-sm float-end"
                title="Help" data-bs-toggle="modal" data-bs-target="#help">
            <svg class="bi bi-question-circle" width="16" height="16" role="img" aria-label="Help"><use xlink:href="#question-circle"/></svg>
        </button>
    </header>
    <main>
        <!-- Grammar input -->
        <div class="input-group pt-4 mb-2">
            <span class="input-group-text">Attribute <br>Grammar</span>
            <div class="form-control" id="grammarInputWrapper"></div>
        </div>

        <!-- Grammar buttons -->
        <button type="button" id="applyGrammarButton" class="btn btn-primary me-2">Apply</button>
        <button type="button" id="editGrammarButton" class="btn btn-secondary" disabled>Edit</button>

        <!-- noscript warning -->
        <noscript><div class="alert alert-danger" role="alert" >This page only works with JavaScript enabled.</div></noscript>

        <!-- Grammar errors -->
        <ul class="list-group pt-3" id="grammarErrorMessages"></ul>

        <!-- Local dependencies exercise -->
        <div id="dependenciesExercise" class="accordion pt-4">
            <div class="accordion-item">
                <h2 id="dependencies-heading" class="accordion-header">
                    <button id="dependenciesCollapseBtn" class="accordion-button" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#dependencies-collapse" aria-expanded="true"
                            aria-controls="dependencies-collapse">
                        <span id="dependenciesCollapseBtnTitle" class="d-flex">Local dependency graphs</span>
                        <span id="dependenciesCollapseBtnInfo" class="d-flex flex-grow-1 pe-3 justify-content-end">
                            <svg data-bs-toggle="tooltip" data-bs-placement="bottom"
                                 data-bs-original-title="For every production rule, draw the syntax tree (blue nodes) and then add the corresponding attributes and their dependencies (green nodes). Start off by double clicking on the graph canvas to create a syntax tree node. For more info, click on help at the top of the page."
                                    class="bi bi-info-circle-fill" width="18" height="18" role="img" aria-label="Info"><use xlink:href="#info-circle-fill"/>
                            </svg>
                        </span>
                    </button>
                </h2>
                <div id="dependencies-collapse" class="accordion-collapse collapse show"
                     aria-labelledby="dependencies-heading">
                    <div class="accordion-body px-0">
                        <div class="container px-0">
                            <div id="dependencyGraphsRow" class="row px-0 gy-4">

                                <!-- Local dependency graph card -->
                                <div class="col-auto dependenciesGraphCard" data-index="0">
                                    <div class="card">
                                        <div class="card-header dependenciesGraphCardHeader align-items-center"
                                             data-index="0">
                                            <h6 class="dependenciesGraphCardTitle" data-index="0">X -> X</h6>
                                            <button class="showGraphErrorsBtn btn btn-outline-danger btn-sm"
                                                    aria-label="warning"
                                                    data-index="0">
                                                <svg class="bi bi-exclamation-triangle-fill" width="16" height="16" role="img"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                            </button>
                                            <svg class="graphCorrectCheck bi bi-check-circle-fill" data-index="0" width="20" height="20" role="img" aria-label="Correct"><use xlink:href="#check-circle-fill"/></svg>
                                        </div>

                                        <!-- new JointJS graph paper is inserted here -->

                                        <div class="graphErrors" data-index="0">
                                            <ul class="graphErrorMessages" data-index="0"></ul>
                                        </div>

                                        <div class="container text-center p-2 border-top">
                                            <button type="button" data-index="0"
                                                    class="btn btn-outline-secondary btn-sm me-1 dependenciesCheckBtn">
                                                Check
                                            </button>
                                            <button type="button" data-index="0"
                                                    class="btn btn-outline-secondary btn-sm me-1 dependenciesResetBtn">
                                                Reset
                                            </button>
                                            <button type="button" data-index="0"
                                                    class="btn btn-outline-secondary btn-sm me-1 dependenciesDrawBtn">
                                                Draw tree
                                            </button>
                                            <button type="button" data-index="0"
                                                    class="btn btn-outline-secondary btn-sm me-1 dependenciesSolutionBtn">
                                                Show
                                                solution
                                            </button>
                                            <button type="button" data-index="0" aria-label="recenter"
                                                    class="btn btn-outline-secondary dependenciesRecenterBtn">
                                                <svg class="bi" width="16" height="16" role="img"><use xlink:href="#arrows-to-center"/></svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Local dependencies ALL buttons -->
                    <div class="container text-center p-4">
                        <button id="dependenciesCheckAllBtn" type="button" class="btn btn-outline-primary me-3">Check
                            all
                        </button>
                        <button id="dependenciesResetAllBtn" type="button" class="btn btn-outline-primary me-3">Reset
                            all
                        </button>
                        <button id="dependenciesDrawAllBtn" type="button" class="btn btn-outline-primary me-3">Draw all
                            trees
                        </button>
                        <button id="dependenciesAllSolutionsBtn" type="button" class="btn btn-outline-primary me-3">Show
                            all solutions
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="border-top text-center">
            <a href="https://www.in.tum.de/i02/impressum/" target="_blank" rel="noopener noreferrer" class="text-muted">Impressum</a>
        </div>
    </footer>
</div>

<!-- Help -->
<div class="modal fade" id="help" tabindex="-1" aria-labelledby="helpLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="helpLabel">Help</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- About -->
<div class="modal fade" id="about" tabindex="-1" aria-labelledby="aboutLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="aboutLabel">About</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
